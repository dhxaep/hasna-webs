<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pixelated Snake</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --bg-color: #1a1a1a;
            --primary-color: #2c2c2c;
            --secondary-color: #444;
            --font-color: #e0e0e0;
            --accent-color: #00ff00;
            --powerup-color: #ffcc00;
        }

        body {
            background-color: var(--bg-color);
            color: var(--font-color);
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 610px; /* Canvas width + borders */
            padding: 10px;
            box-sizing: border-box;
        }
        
        #game-area {
            position: relative;
            width: 100%;
        }

        #game-board {
            border: 5px solid var(--secondary-color);
            background-color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            display: none; /* Hidden by default */
            position: relative;
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            image-rendering: pixelated;
        }

        .game-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
            backdrop-filter: blur(5px);
            transition: opacity 0.3s ease;
        }
        
        #start-screen h1 {
            font-size: 5rem;
            color: var(--accent-color);
            text-shadow: 4px 4px 0px #000;
            animation: pulse 2s infinite;
        }

        .start-menu-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .level-options, .custom-options, .powerup-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .pixel-btn {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--primary-color);
            color: var(--font-color);
            border: 3px solid var(--secondary-color);
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 5px 5px 0px var(--secondary-color);
            text-shadow: 2px 2px 0px #000;
            position: relative;
        }
        
        .pixel-btn.btn-secondary {
            background-color: #555;
            font-size: 1rem;
            padding: 10px 20px;
        }

        .pixel-btn:hover {
            background-color: var(--secondary-color);
            box-shadow: 5px 5px 0px var(--accent-color);
            transform: translateY(-2px);
        }
        
        .pixel-btn:active {
            box-shadow: 2px 2px 0px var(--accent-color);
            transform: translateY(2px);
        }

        .pixel-btn:disabled {
            background-color: #333;
            color: #777;
            cursor: not-allowed;
            box-shadow: 5px 5px 0px #222;
        }

        #score-container {
            font-size: 2rem;
            display: none;
            align-items: center;
            gap: 10px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 10px;
            border: 2px solid var(--secondary-color);
            z-index: 5;
        }

        #score-container img {
            width: 32px;
            height: 32px;
        }
        
        #customization-panel, #ai-level-panel {
            background: var(--primary-color);
            border: 3px solid var(--secondary-color);
            padding: 25px;
            box-shadow: 8px 8px 0px #000;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 500px;
        }
        
        #customization-panel h3, #ai-level-panel h3 {
            margin: 0;
            font-size: 1.2rem;
            text-align: center;
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .custom-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
        }
        
        .color-options, .food-options {
            display: flex;
            gap: 10px;
        }

        .color-box, .food-box {
            width: 30px;
            height: 30px;
            border: 3px solid var(--font-color);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .color-box.selected, .food-box.selected {
             border: 4px solid var(--accent-color);
             transform: scale(1.15);
             box-shadow: 0 0 10px var(--accent-color);
        }
        
        .food-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
        }

        input[type="file"] {
            display: none;
        }

        input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 100%;
            height: 40px;
            background-color: transparent;
            border: 3px solid var(--secondary-color);
            cursor: pointer;
        }
        input[type="color"]::-webkit-color-swatch {
            border-radius: 5px;
            border: none;
        }
        input[type="color"]::-moz-color-swatch {
            border-radius: 5px;
            border: none;
        }

        .upload-label {
            font-size: 0.8rem;
            background: var(--secondary-color);
            padding: 8px 12px;
            cursor: pointer;
            text-align: center;
            border: 2px solid #333;
            box-shadow: 3px 3px 0px #111;
        }
        
        .upload-label:hover {
            background: #555;
        }
        
        .upload-label:active {
            transform: translateY(1px);
            box-shadow: 2px 2px 0px #111;
        }

        #ai-prompt {
            width: 100%;
            background: #222;
            border: 2px solid var(--secondary-color);
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            color: var(--font-color);
            font-size: 0.8rem;
            box-sizing: border-box;
        }

        #ai-level-output {
            min-height: 50px;
            background: #222;
            padding: 10px;
            border: 2px solid var(--secondary-color);
            text-align: left;
            font-size: 0.8rem;
            line-height: 1.5;
            width: 80%;
            max-width: 500px;
            box-sizing: border-box;
        }

        #power-up-bar-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 20px;
            background-color: #333;
            border: 2px solid var(--secondary-color);
            display: none;
            z-index: 6;
        }

        #power-up-bar {
            width: 100%;
            height: 100%;
            background-color: var(--powerup-color);
            transition: width 0.1s linear;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-left: 10px;
        }

        #notification {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent-color);
            color: var(--bg-color);
            padding: 15px 30px;
            font-size: 1rem;
            z-index: 100;
            border: 4px solid var(--bg-color);
            box-shadow: 0 0 20px var(--accent-color);
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
            pointer-events: none;
            display: none;
            text-shadow: none;
        }

        #mobile-controls {
            display: none; /* Controlled by JS */
            margin-top: 20px;
            width: 180px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
        }

        .d-pad {
            background-color: var(--primary-color);
            color: var(--font-color);
            border: 3px solid var(--secondary-color);
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }
        .d-pad:active {
            background-color: var(--secondary-color);
        }
        #up-btn { grid-column: 2; grid-row: 1; }
        #left-btn { grid-column: 1; grid-row: 2; }
        #right-btn { grid-column: 3; grid-row: 2; }
        #down-btn { grid-column: 2; grid-row: 3; }


        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 4px 4px 0px #000; }
            50% { transform: scale(1.05); text-shadow: 6px 6px 5px #000; }
            100% { transform: scale(1); text-shadow: 4px 4px 0px #000; }
        }
        
        @keyframes rainbow {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            /* Mobile controls are now displayed via JavaScript */
            #start-screen h1 {
                font-size: 3rem;
            }
            .pixel-btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
            .container {
                gap: 10px;
            }
            #customization-panel, #ai-level-panel {
                width: 90%;
            }
            #score-container {
                font-size: 1.5rem;
                top: 10px;
            }
        }
        @media (max-width: 480px) {
             #start-screen h1 {
                font-size: 2.2rem;
            }
            .pixel-btn {
                font-size: 0.8rem;
                padding: 8px 15px;
            }
            .start-menu-buttons {
                flex-direction: column;
            }
        }

    </style>
</head>

            // --- Game Flow ---
            function startGame() {
                levelSelectScreen.style.display = 'none';

                gameInterval = setInterval(gameLoop, gameSpeed);

            function gameLoop() {
                if (isGameOver) {
                    clearInterval(gameInterval);
                    showGameOver();
                    return;
                }
                update();
                draw();
            }
            
            function resetGame() {
                snake = [{ x: 7, y: 7 }];
                direction = 'right';
                nextDirection = 'right';
                score = 0;
                scoreEl.textContent = score;
                isGameOver = false;
                obstacles = [];
                foods = [];
                powerUpFood = null;
                baseGameSpeed = 210;
                gameSpeed = baseGameSpeed;
                customBackgroundColor = '#000';
                deactivatePowerUp();
                loadCustomization(); 
                savedSnakeColor = snakeColor;
            }
            
            function showGameOver() {
                stopMusic();
                finalScoreEl.textContent = score;
                gameOverScreen.style.display = 'flex';
                mobileControls.style.display = 'none';
            }

            // --- Game Logic ---
            function update() {
                direction = nextDirection;
                const head = { ...snake[0] };

                switch (direction) {
                    case 'up': head.y--; break;
                    case 'down': head.y++; break;
                    case 'left': head.x--; break;
                    case 'right': head.x++; break;
                }
                
                let isDead = (
                    head.x < 0 || head.x >= tileCount ||
                    head.y < 0 || head.y >= tileCount ||
                    checkCollision(head, snake.slice(1)) ||
                    checkCollision(head, obstacles)
                );
                
                if (isDead) {
                    if (activePowerUp && activePowerUp.type === 'INVINCIBLE') {
                        isDead = false;
                    } else {
                        isGameOver = true;
                        return;
                    }
                }
                
                snake.unshift(head);
                
                const eatenFoodIndex = foods.findIndex(f => f.x === head.x && f.y === head.y);

                if (eatenFoodIndex !== -1) {
                    score++;
                    scoreEl.textContent = score;
                    baseGameSpeed = Math.max(50, baseGameSpeed - 2.5);
                    gameSpeed = baseGameSpeed * ( (activePowerUp && activePowerUp.type === 'SLOW_MOTION') ? 2.5 : 1 );

                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                    
                    foods[eatenFoodIndex] = generateNewFoodPosition();

                    if (Math.random() < 0.25 && !powerUpFood) {
                        generatePowerUpFood();
                    }
                } else if (powerUpFood && head.x === powerUpFood.x && head.y === powerUpFood.y) {
                    powerUpFood = null;
                    score += 5;
                    scoreEl.textContent = score;
                    triggerPowerUpSelection();
                } else {
                    snake.pop();
                }
            }

            function checkCollision(point, array) {
                return array.some(segment => segment.x === point.x && segment.y === point.y);
            }

            function generateNewFoodPosition() {
                let newFood;
                do {
                    newFood = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };
                } while (checkCollision(newFood, snake) || checkCollision(newFood, obstacles) || checkCollision(newFood, foods) || (powerUpFood && newFood.x === powerUpFood.x && newFood.y === powerUpFood.y));
                return newFood;
            }

            function initializeFoods() {
                foods = [];
                for(let i = 0; i < 4; i++) {
                    foods.push(generateNewFoodPosition());
                }
            }
            
            function generatePowerUpFood() {
                 do {
                    powerUpFood = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };
                } while (checkCollision(powerUpFood, snake) || checkCollision(powerUpFood, obstacles) || checkCollision(powerUpFood, foods));
            }

            function generateObstacles() {
                if (level === 'easy' || level === 'ai') return;
                const numObstacles = level === 'medium' ? 10 : 20; 
                for (let i = 0; i < numObstacles; i++) {
                    let obstacle;
                    do {
                        obstacle = {
                           x: Math.floor(Math.random() * tileCount),
                           y: Math.floor(Math.random() * tileCount)
                        };
                    } while (
                        (obstacle.x > 3 && obstacle.x < 11 && obstacle.y > 3 && obstacle.y < 11) ||
                        checkCollision(obstacle, obstacles)
                    );
                    obstacles.push(obstacle);
                }
            }

        obstacles.forEach(obs => {

                snake.forEach((segment, index) => {
                    ctx.fillStyle = snakeColor;
                    if (index === 0 && snakeHeadImg) {
                        ctx.save();
                        ctx.translate(segment.x * gridSize + gridSize / 2, segment.y * gridSize + gridSize / 2);
                        if (direction === 'right') ctx.rotate(90 * Math.PI / 180);
                        if (direction === 'left') ctx.rotate(-90 * Math.PI / 180);
                        if (direction === 'down') ctx.rotate(180 * Math.PI / 180);
                        ctx.drawImage(snakeHeadImg, -gridSize / 2, -gridSize / 2, gridSize, gridSize);
                        ctx.restore();
                    } else {

                    }
                });

            function applyPowerUp(data) {
                deactivatePowerUp(); 
                let durationMs = data.duration * 1000;
                activePowerUp = { type: data.type, duration: durationMs, startTime: Date.now() };
                
                switch(data.type) {
                    case 'INVINCIBLE':
                        snakeColor = 'linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet)';
                        gameBoard.style.animation = 'rainbow 4s ease infinite';
                        gameBoard.style.backgroundSize = '400% 400%';
                        gameBoard.style.background = snakeColor;
                        break;
                    case 'SLOW_MOTION':
                        gameSpeed = baseGameSpeed * 2.5; // Slow down
                        clearInterval(gameInterval);
                        gameInterval = setInterval(gameLoop, gameSpeed);
                        break;
                    case 'CLEAR_WALLS':
                        if(obstacles.length > 0) {
                            const obstaclesToRemove = Math.floor(obstacles.length * 0.50); // Remove 50%
                            for(let i=0; i<obstaclesToRemove; i++){
                                obstacles.splice(Math.floor(Math.random() * obstacles.length), 1);
                            }
                        }
                        break;
                    case 'GO_TO_CENTER':
                        snake[0].x = Math.floor(tileCount / 2);
                        snake[0].y = Math.floor(tileCount / 2);
                        break;
                }

                if (durationMs > 0) {
                    powerUpBarContainer.style.display = 'block';
                    powerUpTimer = setInterval(() => {
                        const elapsedTime = Date.now() - activePowerUp.startTime;
                        const remaining = 1 - (elapsedTime / durationMs);
                        if (remaining <= 0) {
                            deactivatePowerUp();
                        } else {
                            powerUpBar.style.width = `${remaining * 100}%`;
                        }
                    }, 100);
                }
            }

            function deactivatePowerUp() {
                if (!activePowerUp) return;
                
                if (activePowerUp.type === 'SLOW_MOTION') {
                     gameSpeed = baseGameSpeed; // Return to normal
                     clearInterval(gameInterval);
                     gameInterval = setInterval(gameLoop, gameSpeed);
                }
                if (activePowerUp.type === 'INVINCIBLE') {
                     gameBoard.style.animation = '';
                     gameBoard.style.background = '';
                }

                snakeColor = savedSnakeColor;
                clearInterval(powerUpTimer);
                powerUpTimer = null;
                activePowerUp = null;
                powerUpBarContainer.style.display = 'none';
                powerUpBar.style.width = '100%';
            }

                const userPrompt = aiPrompt.value;

                    return;
                }

                generateAiLevelBtn.disabled = true;
                playAiLevelBtn.disabled = true;
                aiLevelOutput.innerHTML = 'Generating level... <div class="loader"></div>';
                
                const apiKey = "AIzaSyASLq-v2JJlCvuFxH7dB-bmZmaxBrDxJ_0"; // API key is handled by the execution environment.
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const systemPrompt = "You are a creative level designer for a pixelated snake game. The game is played on a 15x15 grid (0-14 for x and y). Your task is to generate a level theme and layout based on a user's prompt. You must respond with a valid JSON object matching the provided schema. The obstacles should be placed thoughtfully to create a fun and challenging path, but avoid completely blocking off areas. Do not place obstacles in the center 7x7 area (from grid 4,4 to 10,10) to give the player a safe starting zone. Generate between 15 and 25 obstacles.";
                
                const payload = {
                    contents: [{ parts: [{ text: userPrompt }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                "levelName": { "type": "STRING" },
                                "backgroundColor": { "type": "STRING" },
                                "wallColor": { "type": "STRING" },
                                "snakeColor": { "type": "STRING" },

                                    "type": "ARRAY",

                                        "type": "OBJECT",
                                        "properties": {
                                            "x": { "type": "NUMBER" },
                                            "y": { "type": "NUMBER" }
                                        }
                                    }
                                }
                            },
                        }
                    }
                };

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.statusText}`);
                    }

                    const result = await response.json();
                    const jsonText = result.candidates[0].content.parts[0].text;
                    aiLevelData = JSON.parse(jsonText);
                    
                    aiLevelOutput.textContent = `Generated Level: "${aiLevelData.levelName}"! Ready to play.`;
                    playAiLevelBtn.disabled = false;

                } catch (error) {
                    console.error("Gemini API call failed:", error);
                    aiLevelOutput.textContent = "Failed to generate level. Please try again.";
                    aiLevelData = null;
                } finally {
                    generateAiLevelBtn.disabled = false;
                }
            }
